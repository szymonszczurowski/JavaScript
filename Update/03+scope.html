    <script>
        /*
            Zakres u większości języków programowania definiowany 
            jest przez blok kodu, ale tak nie jest w JavaScript.
            W JS istnieje zakres globalny oraz lokalny. 
            Zakres tzw. scope to widoczność zmiennych dla 
            poszczególnych części programu.

	        Zakres globalny istnieje przez całe życie skryptu, 
            raz zadeklarowana zmienna globalna już 
	        tam pozostanie, chyba że użyjemy na niej delete. 
            Globalna zmienna może być używana wewnątrz oraz poza 
            funkcją, w praktyce gdziekolwiek w bieżącym dokumencie. 
	        W przeglądarce window jest obiektem globalnym.

	        Zakres lokalny istnieje wewnątrz funkcji w której
            zmienna została zadeklarowana, również argumenty funkcji.

            Domyślnie javascript nie ma zakresu blokowego z var
            co powoduje pewne problemy.	
        */  

        let g1 = 12; // let i const ma zakres blokowy
        //let g1 = 22;

        var g2 = 20; // var ma zasięg/zakres funkcyjny
        var g2 = 70; // ponowna deklaracja tej samej zmiennej zła praktyka
        var g2 = 99;
        console.log(g2); // 99

        if (1 == 1) {
            let g1 = 5;
            var g2 = 88; // nadpiszemy glbalne g2
        }

        console.log(g2); // 88
        console.log(g1); // 12

        {
            let test2 = 33;
            var test3 = 111;
        }

        //console.log(test2); // ReferenceError: test2 is not defined
        console.log(test3); // 111
        console.log(window.test3); // 111

        console.log(window.g1); // undefined, utworzone zmienne z let i const
                                // nie są dostępne w obiekcie window!
  

        for (var a = 1; a < 3; a++) console.log("a:", a);
        console.log(a); // 3
        console.log(window.a); // 3

        for (let b = 1; b < 3; b++) console.log("b:", b);
        //console.log(b); // ReferenceError: b is not defined
 
        
        /*
            Scope w funkcji - wszystko zadeklarowane wewnątrz
            funkcji z var, let i const ma zakres lokalny, widoczne
            jest tylko w funkcji. Z poziomu funkcji mamy dostęp
            do zmiennych globalnych, możemy też te globalne
            zmienne przesłonić.
        */

        let data1 = 22;
        let data2 = 33;

        function foo() {
            let data1 = 11;
            var data2 = 44;

            console.log(data1);
            console.log(data2);

            data3 = 99; // zła praktyka, uwtorzenie globalnej zmiennej
        }

        foo();

        console.log(data1); // 22
        console.log(data2); // 33
        console.log(data3); // 99
        console.log(window.data3); // 99


        function bar() {
            "use strict"
            let data5 = 1;
            //data4 = 101; // ReferenceError: data4 is not defined
        }

        bar();













    
    </script>
