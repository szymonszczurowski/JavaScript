    <script>
        /*
            Hoisting to przeniesienie wszystkich deklaracji 
            zmiennych na początek funkcji, natomiast przypisania
            wartości pozostają na swoim miejscu. Dodatkowo
            funkcje też przenoszone są na początek programu.
        */  

        function test1() {
            console.log(a); // undefined
            var a = 10;
            console.log(a); // 10
        }

        function test1InPractise() {
            var a; // undefined
            console.log(a); // undefined
            a = 10;
            console.log(a); // 10
        }

        test1();


        // function test1() {

        //     let a = 10;

        // }

        // test2();

        test3(); // deklaracje funkcji też ulegają hoistingowi

        function test3() {

            var a = 10;
            console.log(a); // 10
        }
