    <script>
        
        /*
            Prymitywy jak number czy string mają
            swoje odpowiedniki w postaci obiektów.
            Możemy wykorzystać ich konstruktory tzw.
            wrappery aby mieć możliwość użycia
            przydatnych metod. Dodatkowo JavaScript
            robi ten proces automatycznie, gdy wywołamy
            metodę to prymityw jest konwertowany 
            na obiekt i po wszystkim wraca do swojej
            prymitywnej postaci.
        */

        let txt = "TEST"; // string - prymityw

        let str = new String(txt); // String - obiekt / wrapper
        str = str.toLowerCase();
        console.log(str); // "test"

        str = txt.toLowerCase();
        console.log(str); // "test"
        

        let num = 123.45678;
        num = num.toFixed(2);
        console.log(num); // 123.46

        let num2 = new Number(123.45678);
        num2 = num2.toFixed(2);
        console.log(num2); // 123.46


        
        
        




















    
    </script>

    
    












    


    
</body>
