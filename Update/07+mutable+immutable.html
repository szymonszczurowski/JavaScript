    <script>
        
        /*
            W JavaScript tylko obiekty i tablice tak
            naprawdę nadpisują swoją wartość, czyli są 
            mutowalne. Natomiast prymitywy, gdy są 
            zmieniane to w praktyce kasowana jest 
            poprzednia wartość i przypisywana nowa, czyli
            nazwa zmiennej/stałej wskazuje na nowe
            miejsce w pamięci dla prymitywów.
        */

        let str = "Hello World!";
        str[0] = "R"; // prymityw string jest niemutowalny, nie można modyfikować
        console.log(str[0]); // H

        str = str + "!!!";
        console.log(str); // Hello World!!!!

        
        const arr = ["H", "e", "l", "l", "o"];
        arr[0] = "R"; // tablica jako obiekt jest mutowalna, można modyfikować
        console.log(arr); // ['R', 'e', 'l', 'l', 'o']
        
        //arr = {}; // Assignment to constant variable.
 
        
        




















    
    </script>
