        console.log(Number.parseInt("1246546") + 1000000);

        console.log(Number.isInteger(123.9)); // false

        console.log(Math.ceil(14.001)); // 15

        console.log(Math.floor(14.99)); // 14
        console.log(Math.random()); // 0 <= x < 1 
        console.log(Math.random() * 5); // 0 <= x < 5 
        console.log(Math.sqrt(16)); // 4
