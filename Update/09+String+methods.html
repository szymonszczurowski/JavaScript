<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script>
        
        /*
            String - metody i właściwości
        */

        let str = "Hello World!";
        console.log(str);

        str = str.toUpperCase();
        console.log(str);

        str = str.toLowerCase();
        console.log(str);

        console.log(str.charAt(0));
        console.log(str.charCodeAt(0));

        str = "a b c d e f g";
        console.log(str.split(" ")); // ['a', 'b', 'c', 'd', 'e', 'f', 'g']

        const data = "1 1 2 3 4".split(" ");
        console.log(data);

        let result = data.join("|");
        console.log(result); // 1|1|2|3|4

        str = "A B C S D EF G D D D F G ";
        str = str.replace("D", "test");
        console.log(str); // A B C S test EF G D D D F G

        str = str.replace(/D/g, "TEST");
        console.log(str); // A B C S test EF G TEST TEST TEST F G

        str = "0123456789";
        // pobieranie fragmentów łańcucha, substring(odkąd, dokąd -1)
        console.log( str.substring(2) ); // 23456789
        console.log( str.substring(2, 6) ); // 2345
        // substr(odkąd, ileZnaków)
        console.log( str.substr(2) ); // 23456789
        console.log( str.substr(2, 5) ); // 23456
        console.log( str.substr(-3) ); // 789


        str = "Kasia ma kota, Kasia ma też psa";
        console.log(str.indexOf("Kasia")); // 0
        console.log(str.indexOf("Kasia", 2)); // 15
        console.log(str.lastIndexOf("Kasia")); //  15
        console.log(str.lastIndexOf("Karolina")); //  -1

        let str2 = str.substring(str.lastIndexOf("Kasia"));
        console.log(str2); // Kasia ma też psa











    
    </script>

    
    












    


    
</body>
</html>
