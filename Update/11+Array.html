<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script>
        
      // Array - metody i właściwości tablicy

      let arr = [1, 2, 3, 4, 5];
      let tab = new Array(1, 2, 3, 4, 5, {a: 12}, [], "dsfsdf" );
      console.log(tab);

      tab = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
      ];

      console.log(tab);
      console.log(tab[0][1]); // 2

      tab = [
        { name: "Kasia", favColor: "red" },
        { name: "Asia", favColor: "red" },
        { name: "Adam", favColor: "green" },
      ];

      tab[0] = { name: "Karolina", favColor:"orange" };
      console.log(tab);
      console.log(tab.length);
      console.log(tab[ tab.length - 1 ]);

      tab = [1, 2, 3, 4, 5];
      tab.push(6);
      tab.push(7);
      console.log(tab); // [1, 2, 3, 4, 5, 6, 7]

      let element = tab.pop();
      console.log(element); // 7
      console.log(tab); //[1, 2, 3, 4, 5, 6]
        
      tab = tab.reverse();
      console.log(tab); // [6, 5, 4, 3, 2, 1]

      tab = tab.concat([10, 11, 12]);
      console.log(tab); // [6, 5, 4, 3, 2, 1, 10, 11, 12]

      let str = tab.join("-|-");
      console.log(str); // "6-|-5-|-4-|-3-|-2-|-1-|-10-|-11-|-12"


      tab = new Array(7);
      console.log(tab); //  [empty × 7]

      tab = new Array(5).fill(7);
      console.log(tab); // [7, 7, 7, 7, 7]

      tab = ["Ania", "Ola", "Kasia"]; 

      for (let i = 0; i < tab.length; i++ ) {
        const el = tab[i];
        console.log(el);
      }

      for (let el of tab) {
        console.log(el);
      }

      tab.forEach(function (item, index, arr) {
        console.log(item);
      });

      tab = ["Ania", "Ola", "Kasia", "Adam", "Karol", "Daniel", "Kasia"];
      let pos = tab.indexOf("Adam");
      console.log(pos); // 3 

      pos = tab.indexOf("Zuza");
      console.log(pos); // -1 

      pos = tab.indexOf("Kasia");
      console.log(pos); // 2
      
      pos = tab.lastIndexOf("Kasia");
      console.log(pos); // 6 
        

      console.log(tab.includes("Zuza")); // false
      console.log(tab.includes("Ola")); // true
        
        
      tab = ["Ania", "Ola", "Kasia", "Adam", "Karol", "Daniel", "Kasia"];
      tab = tab.sort();
      console.log(tab); //  ['Adam', 'Ania', 'Daniel', 'Karol', 'Kasia', 'Kasia', 'Ola']

      tab = tab.reverse();
      console.log(tab); //  ['Ola', 'Kasia', 'Kasia', 'Karol', 'Daniel', 'Ania', 'Adam']

      tab = [ 9, 3, 4 ,1, 8, 10, 20, 4];
      tab = tab.sort();
      console.log(tab); // [1, 10, 20, 3, 4, 4, 8, 9]

      tab = tab.sort(function (a, b) {
        // zwrócona ujemna wartość z funkcji to a mniejsze od b
        // 0 jeśli wartości równe
        // dodatnie b większe od a
        return a - b; // a = 5, b = 10
      });

      console.log(tab); // [1, 3, 4, 4, 8, 9, 10, 20]

      tab = [1, 3, 4, 4, 8, 9, 10, 20];
      tab.unshift(-3, -2, -1, 0);
      console.log(tab); // [-3, -2, -1, 0, 1, 3, 4, 4, 8, 9, 10, 20]

      let firstEl = tab.shift();
      console.log(firstEl); // -3
      console.log(tab); // [-2, -1, 0, 1, 3, 4, 4, 8, 9, 10, 20]

      /*
         [].splice( start, deleteCount, item1, item2... )
         Metoda splice pozwala na skasowanie i dodanie za
         jednym razem kilku elementów do tablicy.
         start określa od którego numeru indeksu zrobić
         zmianę, deleteCount - ile skasować elementów,
         a reszta parametrów to nowe elementy do dodania.
         Funckja ta modyfikuje tablicę i zwraca skasowane
         elementy
      */

      let data = ["a", "b", "c", "d", "e", "f"];

      let res = data.splice(2, 3);
      console.log(res); //  ['c', 'd', 'e']
      console.log(data); // ['a', 'b', 'f']

      data.splice(1, 0, "Ola", 1, 2, 3, 4, 5, 6);
      console.log(data); //  ['a', 'Ola', 1, 2, 3, 4, 5, 6, 'b', 'f']











    
    </script>

    
    












    


    
</body>
</html>
