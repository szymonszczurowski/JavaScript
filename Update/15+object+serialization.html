<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script> 
        
        /*
            Serializacja to zapisanie obiektu oraz jego właściwości
            w takim stanie aby taki obiekt mógł być później łatwo
            odtworzony.
        */

        let source = { 
            str: "Hello",
            a: 24,
            data: {
                b: 111,
                arr: [1, 2, 3, 4, 5, 6]
            },
            date: new Date()
        }

        let strData = JSON.stringify(source);
        console.log(strData);
        /*
            {"str":"Hello","a":24,"data":{"b":111,"arr":[1,2,3,4,5,6]},
                "date":"2023-05-11T08:20:16.523Z"}
        */

        let otherObj = JSON.parse(strData);
        console.log(otherObj);

        otherObj.date = new Date(otherObj.date);
        console.log(otherObj);
        console.log(otherObj.date instanceof Date); // true

        console.log(source.data === otherObj.data); // false

        





















    </script>


    
    












    


    
</body>
</html>
