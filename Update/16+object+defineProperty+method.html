<body>       
    
    <script> 
        
        let obj = {
            a: 10,
            b: 12
        };

        obj.c = 14;

        Object.defineProperty(obj, "prop", {
            value: "test",
            writable: true,
            configurable: false, // nie można skasować tej property z delete
            enumerable: true
        });

        console.log(obj);
        delete obj.prop;
        console.log(obj);

        






























    </script>
