<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script> 
        
        const employee = {
            name: "Ola",
            printInfo: function(surname, city) {
                console.log(this.name, surname, city);
            }
        }

        employee.printInfo("Kowalska", "Wawa"); // Ola Kowalska Wawa


        const user = { name: "Adam" };
        employee.printInfo.call(user, "Adamski", "Krk"); // Adam Adamski Krk
        
        employee.printInfo.apply(user, ["Kowalski", "Gd"]); // Adam Kowalski Gd

        let userInfo = employee.printInfo.bind(user, "Kowalski", "Szczecin");
        userInfo(); // Adam Kowalski Szczecin
        userInfo(); // Adam Kowalski Szczecin
        userInfo(); // Adam Kowalski Szczecin





























    </script>


    
    












    


    
</body>
</html>
