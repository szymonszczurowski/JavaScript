<body> 

    <script> 
        
        /*
            Domknięcia pozwalają na tzw. currying czyli rozkładanie
            funkcji z wieloma argumentami na funkcje z pojedynczymi
            argumentami. Każda funkcja zwraca nową funkcję 
            przyjmującą jeden parametr. 
        */ 

        function test(x) {
            return function(y) {
                console.log(x, y);
            }
        }

        let show = test(12);

        show(5); // 12 5
        show(6); // 12 6
        show(7); // 12 7
        show(8); // 12 8



























    </script>


    
    












    


    
</body>
