<body> 

    <script> 
        
        /*
            Dzięki domknięciom możemy tworzyć konstrukcje gdzie
            nasze dane staną sie prywatne, więc obejdziemy 
            ograniczenia JavaScript.
        */ 

        function test() {
            let privData = "Hello!";

            function showPrivData() {
                console.log(privData);
            }

            function setData(value) {
                privData = value;
            }

            return {
                show: showPrivData,
                setData: setData
            }
        }

        const obj = test();
        console.log(obj);

        obj.show();
        obj.setData(67);
        obj.show(); // 67


        



























    </script>
