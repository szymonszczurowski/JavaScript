            margin: 20px 2px;

<body>       
    
    <script>
        
        /*
            Prymitywy przekazywane są przez kopię, a obiekty przez 
            referencję, czyli tak naprawdę wskaźnik do adresu
            pamięci gdzie rezyduje obiekt. 
            Obiekty zatem moga być zmieniane po przekazaniu do funkcji.
        */

        function foo(num, obj) {
            num = 12;
            obj.data = "test!";
        }
        
        let a = 7;
        let data = { data: "text" };
        foo(a, data);
        
        console.log("a:", a); // 7
        console.log("data:", data); // 'test!'
        








        
        


    
    </script>

    
    












    


    
</body>
