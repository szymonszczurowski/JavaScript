<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script>
        
        /*
            IIFE - Immediately Invoked Function expression to funkcja 
            natychmiastowa, również anonimowa. Ogranicza dostęp 
            do zmiennych i funkcji tylko do niej, czyli nie zaśmieca 
            globalnymi danymi naszego programu. 
        */

        if (true) {
            var a = 5;
        }

        console.log(a); // 5

        (function (data) {
            console.log(data);
            var b = 10;
            console.log("b:", b); 
        })("test");

        //console.log("Dostęp do b:", b); // ReferenceError: b is not defined
 
















    
    </script>

    
    












    


    
</body>
</html>
