    <script>
        
        /*
            Objekty mogą być utworzone również dzięki konstruktorowi 
            czyli specjalnej funkcji, pewnego szablonu na bazie 
            którego powstanie obiekt. Stworzenie nowej instancji 
            obiektu, czyli nowego egzemplarza będzie wymagało
            wykorzystanie słowa kluczowego new.
            Nazwy konstruktorów przyjeło się pisać z dużej litery 
            dzięki czemu wszyscy programiści wiedzą że to konstruktor.
        */

        let date = new Date();
        console.log(date);


        // funkcja konstruująca
        function Car(brand, name, color) {
            this.brand = brand;
            this.name = name;
            this.color = color;
            this.year = 2005;

            this.printData = function() {
                console.log(this.brand, this.name, this.color, this.year);
            }
        }

        let car1 = new Car("Ford", "Mustang", "red");
        console.log(car1);
        car1.printData();

        let car2 = new Car("Ford", "Mustang", "green");
        console.log(car2);
        car2.printData();
















    
    </script>
