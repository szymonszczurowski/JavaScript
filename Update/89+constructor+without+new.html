    <script>

        function Car(brand, model) {
            this.brand = brand;
            this.model = model;
            this.color = "red";

            this.printInfo = function() {
                console.log(this.brand, this.model, this.color);
            }
        }

        let car1 = Car("Ford", "Mustang");
        console.log(car1); // undefined


        function Vehicle(brand, model) {
            if (this instanceof Vehicle == false) {
                // wywołany bez new
                return new Vehicle(brand, model);
            }

            this.brand = brand;
            this.model = model;
            this.color = "red";

            this.printInfo = function() {
                console.log(this.brand, this.model, this.color);
            }
        }

        let v1 = Vehicle("Dodge", "Ram");
        console.log(v1);

        let v2 = new Vehicle("Dodge", "Viper");
        console.log(v2);
