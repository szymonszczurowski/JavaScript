<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>heading</h3>
    <a href="#">link</a>
    <p>paragraf</p>
    <div class="">some text</div>
    
    <script>
        const div = document.getElementsByTagName('div')
        console.log(div);

        const div2 = document.getElementsByTagName('div')[0]
        console.log(div2);

        const div3 = document.getElementsByTagName('div').item(0)
        console.log(div3);
        console.log(div3.parentNode);
        div3.parentNode.style.backgroundColor = 'orange'

        const child = document.getElementsByTagName('body').item(0).firstChild.nodeValue
        console.log(child);

        const child2 = document.getElementsByTagName('body').item(0).lastChild.nodeValue
        console.log(child2)

        const child3 = document.getElementsByTagName('body').item(0).firstChild.nodeType //https://developer.mozilla.org/en-US/docs/Web/API/Node/nodeType
        console.log(child3);
    </script>
</body>
</html>
