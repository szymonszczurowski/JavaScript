<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const company = {
            name: 'Example Ltd',
            address: {
                city: "Wawa",
                street: "Wlicza"
            },
            employees: [],

            addEmployee: function (email, job, salary) {
                if (typeof email !== 'string'
                    || email.indexOf('@') === -1
                    || typeof job !== 'string'
                    || typeof salary !== 'number'
                    || salary < 4000) {
                    return false
                }

                const employee = {
                    email: email,
                    job: job,
                    salary: salary,
                    getInfo: function () {
                        return `${this.email} - ${this.job}, pensja: ${this.salary}`
                    }
                }


                this.employees.push(employee)
                return true

            },

            showEmployees: function () {
                console.log('Pracownicy firmy: ' + this.name);

                for (let i = 0; i < this.employees.length; i++) {
                    const e = this.employees[i]
                    console.log(e.getInfo());
                }
            },

            changeSalaries: function (percentChange) {
                for(let i = 0; i < this.employees.length; i++){
                    const e = this.employees[i]
                    e.salary += e.salary * (0.01 * percentChange)
                }
            }
        }

        company.addEmployee("ania@test.com", "admin", 10000)
        company.showEmployees()
        company.changeSalaries(15);
        company.showEmployees()






    </script>
</body>

</html>
