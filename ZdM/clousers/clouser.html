<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="vehicle">porsche</div>
    <div class="vehicle">mercedes</div>
    <div class="vehicle">bmw</div>
    <div class="vehicle">ford</div>
    <script>
        // Domknęcie jest to zasięg stworzony przez funkcję wraz z otaczającym ją środkowiskiem czyli zmiennymi oraz innymi funkcjami, które oddzielone są razem d reszty kodu

        // Najprostszy przykłąd - zwykła funkcja

        let b = 99 // zmienna globalana
        let c = 20
        function foo(){
            let b = 10; // osobna zmeinna lokalna b
            console.log(b); // 10
            console.log(c); // 20
        }
        foo()

        console.log('========================');
        // POBLEMY CLOUSERS I ROZWIĄZANIE ICH

        for(var i = 0;  i < 3; i++){
            setTimeout(function(){
                console.log(i);
            }, 500)
        } // same 3

        // TRZBA UŻYĆ LET

        for(let i = 0;  i < 3; i++){
            setTimeout(function(){
                console.log(i);
            }, 500)
        } // 0 1 2


        // DOM

        const cars = document.querySelectorAll('.vehicle')
        for(let i = 0; i< cars.length; i++){
            cars[i].onclick = function(){
                console.log('car i:' + i, cars[i]);
                cars[i].style.color = 'red'
            }
        }

    </script>
</body>
</html>
