<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <script>
        function Task(name, description, isDone) {
            this.name = name
            this.description = description
            this.isDone = isDone
        }

        function TaskBuilder() {
            let name, description, isDone

            return {
                setName: function (name) {
                    name = name
                    return this
                },

                setDescription: function (description) {
                    description = description
                    return this
                },

                setDone: function (doneFlag) {
                    isDone = doneFlag
                    return this
                },

                build: function () {
                    return new Task(name, description, isDone)
                },
            }
        }

        const tb = TaskBuilder()
        let builder = tb.setName('zadanie 1')
        console.log(builder);
    </script>
</body>

</html>
