<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // LOGGER

        let Logger = (function () {
            let instance = null;
            let logData = [];

            function logMsg(str) {
                logData.push({
                    msg: str,
                    date: new Date()
                });
            }

            function initLogger() {
                function getLogLength() { return logData.length; }
                return {
                    log: logMsg,
                    getLogLength: getLogLength
                }
            }

            return {
                getInstance: function () {
                    if (!instance) {
                        instance = initLogger();
                    }
                    return instance;
                }
            }
        })();

        const logger = Logger.getInstance();
        logger.log("msg 1");
        logger.log("msg 2");
        logger.log("msg 3");
        logger.getLogLength(); // 3
    </script>
</body>

</html>
