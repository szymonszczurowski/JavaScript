<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

// constructor
function User(name, age, city) {
    this.name = name;
    this.age = age;
    this.city = city;
    this.printInfo = function() {
        console.log(this.name, this.age, this.city);
    }
}

const user = new User("Ania", 30, "Warszawa");
user.printInfo(); // Ania 30 Warszawa

// ES6 konstruktor w klasie

class Album{
    constructor(name, band) {
        this.name = name;
        this.band = band;
    }

    printInfo() {
        console.log(`${this.band} : ${this.name}`);
    }

}

const rhcp = new Album("Californication", "RHCP");
rhcp.printInfo(); // RHCP : Californication


class DigitalAlbum extends Album {
    constructor(name, band, shop) {
        super(name, band);
        this.shop = shop;
    }
    printInfo() {
        super.printInfo();
        console.log(this.shop);
    }
}

const digitalRhcp = new DigitalAlbum("Californication", "RHCP", "youtube");
digitalRhcp.printInfo(); // RHCP : Californication youtube





</script>    
    
</body>
</html>
