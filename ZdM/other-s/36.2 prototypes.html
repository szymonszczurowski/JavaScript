<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>


function User(name, city) {
    this.name = name; 
    this.city = city;
}

User.prototype.printInfo = function() {
    console.log(this.name, this.city);
}

const user1 = new User("Ania", "Warszawa");
user1.printInfo(); // Ania Warszawa
const user2 = new User("Karol", "Wrocław");
user2.printInfo(); // Karol Wrocław


// prototype pattern - dziedziczenie za pomocą prototypów od rodzica
function Shop(name, address){
    this.name = name;
    this.address = address;
    this.shoppingCart = [];
}
Shop.prototype.addToCart = function(productName, price){
    this.shoppingCart.push( {productName: productName, price: price} );
}

function Pharmacy(name, address) {
    Shop.call(this, name, address);
}
// Apteka w prototypie odziedziczy wszystkie funkcji z prototypy sklepu
Pharmacy.prototype = Object.create(Shop.prototype);
Pharmacy.prototype.constructor = Pharmacy; // żeby był prawidłowy
Pharmacy.prototype.processRecipe = function(recipe){
    console.log("do something with recipe");
}

let p = new Pharmacy("Apteka 1", "Wawa");
p.addToCart("Witamina B", 30 );
p.processRecipe("recepta"); // do something with recipe




</script>    
    
</body>
</html>
