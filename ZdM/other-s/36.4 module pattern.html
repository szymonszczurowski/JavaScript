<script>

// Modu≈Ç: prywatne i publiczne funkcje
const Module = (function(globalObj){
    let privData = 10;

    return {
        getData: function () {
            return privData;
        },
        setData: function (data) {
            privData = data;
        }
    }
})(window);

Module.getData(); // 10
Module.setData(7);
Module.getData(); // 7






</script>
