<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // funckja define pozwala na zdefiniowanie właściwości w obieckie
        const someObj = {
            a: 5
        }

        Object.defineProperty(someObj, 'propName' ,{
            value: 20, 
            writable: true, //flase zonacza, że zmienna tylko do cozytu
            configurable: true, // może być zmeinniona później np, skasowana
            enumerable: true // może być odczyana w petli for in
        })


        console.log(someObj.propName);
        delete someObj.propName
        console.log(someObj.propName);

    </script>
</body>
</html>
