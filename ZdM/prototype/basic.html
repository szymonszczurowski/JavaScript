<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function Thing(name) {
            this.name = name
        }

        Thing.prototype.year = 2000
        Thing.prototype.printInfo = function () {
            console.log(this.name, this.year);
        }

        const telephone = new Thing('phone')
        telephone.printInfo()

        const tv = new Thing('tv')
        tv.printInfo()

        console.log('\n====================================');

        Thing.prototype.data = {str: 'text'}
        Thing.prototype.weight = 50

        console.log(telephone.weight); // 50
        console.log(tv.weight); // 50

        console.log(telephone.data.str); // text
        console.log(tv.data.str); // text

        console.log(telephone.data === tv.data); // true

        console.log('\n====================================\n');

        


        
    </script>

</body>

</html>
