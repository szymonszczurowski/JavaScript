<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Machine(name, vendor){
            this.name = name
            this.vendor = vendor
            this.printInfo = function(){
                console.log(this.name, this.vendor);
            }
        }

        Machine.prototype.getVendor = function(){
            return this.vendor
        }

        function Vehicle(name, vendor, type, numWheels){
             // wywołanie konstruktowa Machine na nowo tworzonym obieckie, kopiuje właściowści
            // NIE MA REFERENCJI, czyli będą to osobne właściwości
            Machine.call(this, name, vendor) // this jako obiket
            this.type = type
            this.numWheels = numWheels
        }

        const car = new Vehicle('raptor', 'ford', 'truck', 4)
        car.printInfo() // raptor ford
        console.log(car);
        car.getVendor() // prototyp nie jest odziedziczony // MOŻNA TO OBEJŚĆ -> wersja2
    </script>
</body>
</html>
