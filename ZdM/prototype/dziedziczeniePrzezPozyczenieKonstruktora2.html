<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Machine(name, vendor) {
            this.name = name
            this.vendor = vendor
            this.printInfo = function () {
                console.log(this.name, this.vendor);
            }
        }

        Machine.prototype.getVendor = function () {
            return this.vendor
        }

        function Vehicle(name, vendor, type, numWheels) {
            // wywołanie konstruktowa Machine na nowo tworzonym obieckie, kopiuje właściowści
            // NIE MA REFERENCJI, czyli będą to osobne właściwości
            Machine.call(this, name, vendor)  // this jako obiket Vehicle
            this.type = type
            this.numWheels = numWheels
        }

        Vehicle.prototype = new Machine() // przypisane nowej instancji obiektu z Machine
        console.log(Vehicle.prototype.constructor);
        Vehicle.prototype.constructor = Vehicle //ustawinie konstruktora dla Vehicle dal vEHICLE

        const car2 = new Vehicle('f150', 'ford', 'truck', 4)
        console.log(car2);
        car2.printInfo() // f150 ford
        console.log(car2.getVendor()); // ford
    </script>

</body>

</html>
