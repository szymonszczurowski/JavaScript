<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        window.addEventListener("online", function (event) {
            console.log("online: uzyskanie dostępu do internetu");
        });

        window.ononline = function (event) {
            console.log("ononline: uzyskanie dostępu do internetu");
        };

        window.addEventListener("offline", function (event) {
            console.log("offline: utrata dostępu do internetu");
        });

        window.onoffline = function (event) {
            console.log("onoffline: utrata dostępu do internetu");
        };

        // focus
        window.addEventListener("focus", function (event) {
            console.log("focus: uzyskanie focus");
        });

        window.onfocus = function (event) {
            console.log("onfocus: uzyskanie focus okna");
        };

        // blur - utrata focus okna
        window.addEventListener("blur", function (event) {
            console.log("blur: utrata focus");
        });

        window.onblur = function (event) {
            console.log("onblur: utrata focus");
        };

        // resize
        window.addEventListener("resize", function (event) {
            console.log("resize: ", innerWidth, innerHeight);
        });

        // onload
        window.onload = function (event) {
            console.log("onload: start strony");
        };

    </script>
</body>
</html>
