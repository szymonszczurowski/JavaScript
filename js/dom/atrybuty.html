<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <a href=""></a>
    <img src="" alt="123">
    <p style="border: 123px;">para</p>

    <script>
        const a = document.querySelector('a')
        const img = document.querySelector('img')
        const p = document.querySelector('p')


        a.setAttribute('href', '#')
        a.setAttribute('target', '_blank') // odaja / ustawia nowy atrubyt i ustawia wartość
 

        console.log(img.getAttribute('alt')); // zwraca zawartość przypisaną do atrybut

        console.log(p.hasAttribute('src')); //sprawadza czy zawiera atrybut

        p.removeAttribute('style') // usuwanie atrybuty
    </script>
</body>
</html>
